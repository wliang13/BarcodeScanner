<style>
    table, th, td {
        margin: 0 auto;
        border: 1px solid #aaa;
        border-collapse: collapse;
        width: 30%;
        text-align: center;
    }
    th {
        height: 30px;
    }
    td {
        padding: 5px;
    }
</style>

<body>
    <div class="content">
        <h1 style="text-align: left">Enter Row</h1>
        {% if rows|length < 1 %}
            <h4 style="text-align: center"> There are no rows. Add row below.</h4>
        {% else %}

            <div>
                <table style="float: left">
                    <tr>
                        <th>Row</th>
                        <th>Added</th>
                        <th>Actions</th>
                        <!--<th>Barcodes</th>-->
                    </tr>
                    {% for row in rows %}
                        <tr>
                            <td>{{ row.content }}</td>
                            <td>{{ row.date_created.date() }}</td>
                            <td>
                                <a href="/delete/{{row.id}}">Delete</a>
                                <br>
                                <a href="/update/{{row.id}}">Update</a>
                            </td>
                            <!--<td>{{ row.barcode }}</td>-->
                        </tr>
                    {% endfor %}
                    <tfoot>
                        <tr>
                            <td colspan="4">
                                <a href="/video_page" type="none">
                                    <button>Submit</button>
                                </a>
                            </td>
                        </tr>
                    </tfoot>
                    <tfoot>
                        <tr>
                            <td colspan="4"><form action="/" method="POST" style="margin: 0 auto">
                                <input type="text" name="content">
                                <input type="submit" value="Add Row">
                                </form>
                            </td>
                        </tr>
                    </tfoot>
                </table>
        {% endif %}
                <table style="float: left">
                    <tr>
                        <th>Barcodes</th>
                    </tr>
                    {% for barcode in barcodeList %}
                        <tr>
                            <td>{{ barcode }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>

        <a href="/video_page" type="none">
            &ensp;<button>Submit</button>
        </a>
    </div>
</body>
