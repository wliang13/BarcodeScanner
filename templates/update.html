{% extends 'base.html' %}

{% block head %}
<title>Add Specific Row Number</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Row</h1>
    <form action="/update/{{row.id}}" method="POST">
        <input type="text" name="content" value="{{row.content}}">
        <input type="submit" value="Update Row">
    </form>
</div>
{% endblock %}
