{% extends 'base.html' %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Enter Row</h1>
    {% if rows|length < 1 %}
    <h4 style="text-align: center"> There are no rows. Create one below.</h4>
    {% else %}

    <table>
        <tr>
            <th>Row</th>
            <th>Added</th>
        </tr>
        {% for row in rows %}
            <tr>
                <td>{{ row.content }}</td>
                <td>{{ row.date_created.date() }}</td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
    <form action="/" method="POST">
        <input type="text" name="content">
        <input type="submit" value="Add Row">
    </form>
</div>
{% endblock %}
